<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/d8e85467af.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container">
        <div class="music">
           <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-angle-right"></i>
            </div>
           </nav>
           <img src="./IMG-20241024-WA0001.jpg" ><br>
           
           <h1>Naveen</h1>
           <audio controls
           source src="./[iSongs.info] 07 - Asalelaa.mp3"  type= "audio/mpeg" id="song">
            </audio>
           <input type="range" value="0" id="progress">
           <div class="controls">
         <div>   <i class="fa-solid fa-forward"></i></div>
           <div onclick="playPause()">
            <i class="fa-solid fa-play" id="ctrlIcon"></i>
           </div>
           <div > <i class="fa-solid fa-backward"></i></div>
           </div>
        </div>
    </div>
   
    <script src="./index.js"></script>
</body>
</html>
